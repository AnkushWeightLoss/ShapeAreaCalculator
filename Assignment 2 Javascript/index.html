<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape Area Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            width: 70%;
            background-color: rgba(255, 255, 255, 0.95);
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        section {
            width: 85%;
            background-color: #ffffff;
            border: none;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #4a5568;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
        }

        .go {
            text-align: center;
            margin: 1.5rem 0 0.5rem;
        }

        .go a {
            text-decoration: none;
            color: #667eea;
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .go a:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        div {
            margin: 1.5rem 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        label {
            display: inline-block;
            width: 250px;
            margin-right: 1rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            width: 200px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }

        input[readonly] {
            background-color: #f7fafc;
            border-color: #cbd5e0;
        }

        button {
            margin: 1rem 0;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.25);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        hr {
            margin: 1.5rem 0;
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
        }

        /* Shape icons */
        .shape-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            display: inline-block;
            vertical-align: middle;
        }

        .circle-icon {
            border: 3px solid #667eea;
            border-radius: 50%;
        }

        .triangle-icon {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #667eea;
        }

        .square-icon {
            border: 3px solid #667eea;
        }

        .rectangle-icon {
            border: 3px solid #667eea;
            width: 50px;
            height: 30px;
        }

        .title-with-icon {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="top" class="main-container">
        <h1>✨ Shape Area Calculator ✨</h1>

        <section>
            <div class="title-with-icon">
                <div class="shape-icon circle-icon"></div>
                <h2>Circle Area</h2>
            </div>
            <div class="input-group">
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius" placeholder="Enter radius">
            </div>
            <div class="input-group">
                <label for="circle-area">Result:</label>
                <input type="text" id="circle-area" readonly>
            </div>
            <hr>
            <button onclick="getCircleArea()">Calculate</button>
            <div class="go">
                <a href="#top">↑ Go to Top</a>
            </div>
        </section>

        <section>
            <div class="title-with-icon">
                <div class="shape-icon triangle-icon"></div>
                <h2>Triangle Area</h2>
            </div>
            <div class="input-group">
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base" placeholder="Enter base">
            </div>
            <div class="input-group">
                <label for="height">Enter the value of the triangle's height:</label>
                <input type="text" id="height" placeholder="Enter height">
            </div>
            <div class="input-group">
                <label for="triangle-area">Result:</label>
                <input type="text" id="triangle-area" readonly>
            </div>
            <hr>
            <button onclick="getTriangleArea()">Calculate</button>
            <div class="go">
                <a href="#top">↑ Go to Top</a>
            </div>
        </section>

        <section>
            <div class="title-with-icon">
                <div class="shape-icon square-icon"></div>
                <h2>Square Area</h2>
            </div>
            <div class="input-group">
                <label for="side">Enter the length of the square's side:</label>
                <input type="text" id="side" placeholder="Enter side length">
            </div>
            <div class="input-group">
                <label for="square-area">Result:</label>
                <input type="text" id="square-area" readonly>
            </div>
            <hr>
            <button onclick="getSquareArea()">Calculate</button>
            <div class="go">
                <a href="#top">↑ Go to Top</a>
            </div>
        </section>

        <section>
            <div class="title-with-icon">
                <div class="shape-icon rectangle-icon"></div>
                <h2>Rectangle Area</h2>
            </div>
            <div class="input-group">
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width" placeholder="Enter width">
            </div>
            <div class="input-group">
                <label for="rect-height">Enter the value of the rectangle's height:</label>
                <input type="text" id="rect-height" placeholder="Enter height">
            </div>
            <div class="input-group">
                <label for="rectangle-area">Result:</label>
                <input type="text" id="rectangle-area" readonly>
            </div>
            <hr>
            <button onclick="getRectangleArea()">Calculate</button>
            <div class="go">
                <a href="#top">↑ Go to Top</a>
            </div>
        </section>
    </div>

    <script>
        function getCircleArea() {
            let radius = document.getElementById("radius").value.trim();
            radius = Number(radius);
            let area = Math.PI * radius * radius;
            document.getElementById("circle-area").value = area.toFixed(2);
        }

        function getTriangleArea() {
            let base = document.getElementById("base").value.trim();
            let height = document.getElementById("height").value.trim();
            base = Number(base);
            height = Number(height);
            let area = 0.5 * base * height;
            document.getElementById("triangle-area").value = area.toFixed(2);
        }

        function getSquareArea() {
            let side = document.getElementById("side").value.trim();
            side = Number(side);
            let area = side * side;
            document.getElementById("square-area").value = area.toFixed(2);
        }

        function getRectangleArea() {
            let width = document.getElementById("width").value.trim();
            let height = document.getElementById("rect-height").value.trim();
            width = Number(width);
            height = Number(height);
            let area = width * height;
            document.getElementById("rectangle-area").value = area.toFixed(2);
        }
    </script>
</body>
</html>
